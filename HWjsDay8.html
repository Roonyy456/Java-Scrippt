<!-- You are building a simple input system for a small game. The game gives players 5 chances to guess a number between 1 and 5. The game should work like this:
Ask the player to enter a number between 1 and 5.
If the number is 3, display: "You guessed it right!" and stop the game.
If the number is not 3, display: "Wrong guess. Try again."
If the player enters a number outside the range (not 1 to 5), display "Invalid input" and skip that chance using continue.
If the player doesnâ€™t guess the correct number within 5 valid chances, display "Game over".

You must use:
A loop
An if-else statement
A break statement
A continue statement
A switch to display the number they entered in words (e.g., 1 = "One") -->

<!DOCTYPE html>
<html>
<head>
  <title>HWday8</title>
</head>
<body>
<p id="result"></p>
<p id="final"></p>

<script>
var i, num;
var chancesUsed = 0;

for (i = 0; i < 5; i++) {
    num = Number(prompt("Enter a number between 1 and 5"));

    // Check for invalid input
    if (num < 1 || num > 5) {
        document.getElementById("final").innerHTML += "Invalid input!<br>";
        continue; // skip this turn
    }

    // Convert number to words using switch
    var numInWords;
    switch(num) {
        case 1: numInWords = "One"; break;
        case 2: numInWords = "Two"; break;
        case 3: numInWords = "Three"; break;
        case 4: numInWords = "Four"; break;
        case 5: numInWords = "Five"; break;
    }
    document.getElementById("result").innerHTML = `You entered: ${numInWords}<br>`;

    // Check if guessed correctly
    if (num === 3) {
        document.getElementById("final").innerHTML += "You guessed it right!<br>";
        break;
    } else {
        document.getElementById("final").innerHTML += "Wrong guess. Try again.<br>";
        chancesUsed++;
    }
}


if (chancesUsed === 5) {
    document.getElementById("final").innerHTML += "Game Over.<br>";
}
</script>
