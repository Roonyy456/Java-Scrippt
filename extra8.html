<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Program to Check if a Number is Odd or Even</title>
</head>
<body>
    <script>
        let a = 9;
        if(a%2 == 0){
            console.log("Even Number")
        } else {
            console.log("Odd Number")
        }
    </script>
</body>
</html>
