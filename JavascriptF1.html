<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Frontend work 1</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <style>
      .opt {
        margin-top: 15px;
      }
      .nop {
        margin-top: 15px;
        width: 300px;
        height: 30px;
        border: 1px solid black;
        border-radius: 5px;
      }
      p {
        padding-left: 8px;
      }
      #text {
        width: 200px;
        height: 30px;
        border: 2px solid black;
        border-radius: 5px;
      }
      #drop {
        width: 95px;
        height: 30px;
        border: 2px solid black;
        border-radius: 5px;
      }
      button {
        margin-top: 10px;
        border-radius: 5px;
        background-color: #a8a8a8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 style="font-size: 50px">
          CALCULATOR<i class="bi bi-calculator"></i>
        </h1>
      </div>
      <div class="opt">
        <h5>Enter Two Numbers:</h5>
        <input type="text" id="text" />
        <select name="dropbox" id="drop">
          <option value="0">Operators</option>
          <option value="add">+</option>
          <option value="sub">-</option>
          <option value="mul">*</option>
          <option value="div">/</option></select
        ><br />
        <button type="submit" onclick="themain()" style="width: 300px">
          <b>=</b>
        </button>
      </div>
      <div class="nop">
        <p id="result"><b></b></p>
      </div>

      <script>
        let no1, no2, twovalue, splits, dropvalue, result;

        function add(no1, no2) {
          return no1 + no2;
        }
        function sub(no1, no2) {
          return no1 - no2;
        }
        function mul(no1, no2) {
          return no1 * no2;
        }
        function div(no1, no2) {
          return no1 / no2;
        }

        function themain() {
          twovalue = document.getElementById("text").value;
          splits = twovalue.split(" ");
          no1 = Number(splits[0]);
          no2 = Number(splits[1]);
          dropvalue = document.getElementById("drop").value;

          if (dropvalue === "add") {
            result = add(no1, no2);
          } else if (dropvalue === "sub") {
            result = sub(no1, no2);
          } else if (dropvalue === "mul") {
            result = mul(no1, no2);
          } else if (dropvalue === "div") {
            result = div(no1, no2);
          } else {
            result = "Select any Operators";
          }

          document.getElementById("result").innerHTML = result;
        }
      </script>
    </div>
  </body>
</html>
