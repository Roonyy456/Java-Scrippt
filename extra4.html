<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JavaScript Program to Convert Kilometers to Miles</title>
</head>
<body>
    <script>
        let Kilometers = 1;
        let Miles = Kilometers * 0.621371;
        console.log(`Miles: ${Miles}`)
    </script>
</body>
