<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Program to Solve Quadratic Equation</title>
</head>
<body>
    <script>
        let a = 2,b = 20,c = 10;
        let D = Math.pow(b,2) - 4*a*c;
        if(D >= 0){
        plusoutput = ((-b)+Math.sqrt(D))/(2*a)
        minusoutput = ((-b)-Math.sqrt(D))/(2*a)
        console.log(plusoutput,minusoutput)
        } else {
            console.log("Change value")
        }

    </script>
</body>
</html>
