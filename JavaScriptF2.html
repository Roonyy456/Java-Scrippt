 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css">

<body>
<div class="container">

<h1>Kerala Lottery </i></h1>


<div class="disply">
    <b>Price Winner</b>
    <p class="result"></p>
</div>

<button id="but" onclick="draw()" type="button" class="btn btn-dark" data-toggle="modal" data-target=".modal">
  Draw
</button>


<div class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Lottery Ticket Number:</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="result"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>

<script>
    let lotteryno = [1420 ,1830 ,2425 ,2780 ,3194,3638 ,3947 ,4341 ,4399 ,4702,5310 ,5743, 7004 ,7406, 7594,8599 ,9269 ,9489 ,9833];
 

function draw() {
    let result= " ";
    let ind = Math.floor(Math.random() * lotteryno.length);
    result = lotteryno[ind];

    let elements = document.getElementsByClassName("result");
    for (let i = 0; i < elements.length; i++) {
        elements[i].innerHTML = result;
         
    }
    console.log(result);
}

</script>
