<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Program to Check if a number is Positive, Negative, or Zero</title>
</head>
<body>
    <script>
        let a=10;
        if(a > 0){
            console.log("Positive Number")
        }else if(a < 0){
             console.log("negative Number")
        }else {
             console.log("Zero")
        }
    </script>
</body>
</html>
