<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Program to Find the Largest Among Three Numbers</title>
</head>
<body>
   <script>
     let a = 5, b = 7,c = 3;
     if(a > b && a > c) {
        console.log("a is largest number")
     } else if(b > a && b > c){
         console.log("b is largest number")
     }else {
         console.log("c is largest number")
     }
   </script>

</body>
