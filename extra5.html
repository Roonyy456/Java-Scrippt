<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Program to Convert Celsius to Fahrenheit</title>
</head>
<body>
    <script>
        let c=1;
        F = (c * (9/5)) + 32;
        console.log(`Fahrenheit: ${F}`);
    </script>
</body>
</html>
