<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JavaScript Program to Add Two Numbers</title>
</head>
<body>
   <p class="output"></p>
   <script>
      let output = (a,b) => {
         return a+b;
      }
      document.querySelector(".output").innerHTML = output(3,9);
   </script>
</body>
</html>
