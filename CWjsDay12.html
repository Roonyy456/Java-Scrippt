 <!-- Create a simple web page with a text box, a submit button, and a paragraph. When a user enters text and clicks the button:
The text should appear in the paragraph in blue color.
When the user hovers over the paragraph, the text should turn green.
When the user moves the mouse out of the paragraph, the text should turn back to blue.
Use a form and prevent the page from reloading when the button is clicked. -->

<!DOCTYPE html>
<html>
<head>
  <title>CWjsday12</title>
</head>
<body>
  <form action="">
    <input id="text" type="text" value="Something">
    <input type="button" value="submit" onclick="change()">
  </form>
  <br>
  <span style="color: blue;" id="result" onmouseover="over()" onmouseout="out()"></span>
  <script>
    function change(){
        document.getElementById("result").innerHTML = document.getElementById("text").value
    }
    function over(){
      document.getElementById("result").style.color = "green";
    }
    function out(){
      document.getElementById("result").style.color = "blue";
    }
  </script>

</body>
</html>
