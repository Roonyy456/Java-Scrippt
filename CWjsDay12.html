 <!-- Create a simple web page with a text box, a submit button, and a paragraph. When a user enters text and clicks the button:
The text should appear in the paragraph in blue color.
When the user hovers over the paragraph, the text should turn green.
When the user moves the mouse out of the paragraph, the text should turn back to blue.
Use a form and prevent the page from reloading when the button is clicked. -->

<!DOCTYPE html>
<html>
<head>
  <title>CWjsday12</title>
</head>
<body>

  <form id="myForm">
    <input type="text" id="textbox" placeholder="Type something...">
    <button type="submit">Submit</button>
  </form>
  <span id="output" onmouseover="mOver(this)" onmouseout="mOut(this)" ></span>

  <script>
       document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var text = document.getElementById("textbox").value;
      document.getElementById("output").innerText = "You typed: " + text;
      document.getElementById("output").style.color="blue";
    
    });
    function mOver(obj) {
  obj.style.color = "green"
}
function mOut(obj) {
  obj.style.color = "blue"
}

  </script>

</body>
</html>
